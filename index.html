<!DOCTYPE html>
<html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <h1>Justin's Famous Pizzeria</h1>
    <h2>Small cheese pizza only $10!</h2>
    <form id="pizza-form">
      <div class="form-group" id="toppings-form">
        <h4>$2 Toppings</h4>
        <p>Choose as many toppings as you'd like</p>
        <div class="toppings">
          <input type="checkbox" id="mushrooms" name="mushrooms" checked>
          <label for="mushrooms">Mushrooms</label>
        </div>
        <div class="toppings">
          <input type="checkbox" id="black olives" name="black olives">
          <label for="black olives">Black Olives</label>
        </div>
        <div class="toppings">
          <input type="checkbox" id="jalapenos" name="jalapenos">
          <label for="jalapenos">Jalapenos</label>
        </div>
        <div class="toppings">
          <input type="checkbox" id="onions" name="onions">
          <label for="onions">Onions</label>
        </div>
        <div class="toppings">
          <input type="checkbox" id="garlic" name="garlic">
          <label for="garlic">Garlic</label>
        </div>
        <h4>$3 Toppings</h4>
        <p>Choose as many toppings as you'd like</p>
        <div class="toppings">
          <input type="checkbox" id="sausage" name="sausage" checked>
          <label for="sausage">Sausage</label>
        </div>
        <div class="toppings">
          <input type="checkbox" id="bacon" name="bacon">
          <label for="bacon">Bacon</label>
        </div>
        <div class="toppings">
          <input type="checkbox" id="pepperoni" name="pepperoni">
          <label for="pepperoni">Pepperoni</label>
        </div>
        <div class="toppings">
          <input type="checkbox" id="anchovies" name="anchovies">
          <label for="anchovies">Anchovies</label>
        </div>

      </div>
      <div class="form-group" id="size-form">
        <h4>Choose the size of your pizza</h4>
        <div class="size">
          <input type="radio" id="small" name="small" checked>
          <label for="small">Small ($10)</label>
          <input type="radio" id="medium" name="medium">
          <label for="medium">Medium ($13)</label>
          <input type="radio" id="large" name="large">
          <label for="large">Large ($15)</label>
        </div>
      </div>
    </form>

  </div>
</body>

</html>
