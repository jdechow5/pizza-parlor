<!DOCTYPE html>
<html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 title">
        <h1>Justin's Famous Pizzeria</h1>
        <h2>Small cheese pizza only $10!</h2>
      </div>
      <form id="pizza-form">
        <div class="form-group" id="toppings-form">
          <div class="row">
            <div class="col-md-6">
            </div>
            <h4>$2 Toppings</h4>
            <div class="toppings">
              <input type="checkbox" value="mushrooms" name="toppings" checked>
              <label for="mushrooms">Mushrooms</label>
            </div>
            <div class="toppings">
              <input type="checkbox" value="black olives" name="toppings">
              <label for="black olives">Black Olives</label>
            </div>
            <div class="toppings">
              <input type="checkbox" value="jalapenos" name="toppings">
              <label for="jalapenos">Jalapenos</label>
            </div>
            <div class="toppings">
              <input type="checkbox" value="onions" name="toppings">
              <label for="onions">Onions</label>
            </div>
            <div class="toppings">
              <input type="checkbox" value="garlic" name="toppings">
              <label for="garlic">Garlic</label>
            </div>
          </div>

          <h4>$3 Toppings</h4>

          <div class="toppings">
            <input type="checkbox" value="sausage" name="toppings" checked>
            <label for="sausage">Sausage</label>
          </div>
          <div class="toppings">
            <input type="checkbox" value="bacon" name="toppings">
            <label for="bacon">Bacon</label>
          </div>
          <div class="toppings">
            <input type="checkbox" value="pepperoni" name="toppings">
            <label for="pepperoni">Pepperoni</label>
          </div>
          <div class="toppings">
            <input type="checkbox" value="anchovies" name="toppings">
            <label for="anchovies">Anchovies</label>
          </div>

        </div>
        <div class="form-group" id="size-form">
          <h4>Choose the size of your pizza</h4>
          <div class="size">
            <input type="radio" value="small" name="size" checked>
            <label for="small">Small ($10)</label>
            <input type="radio" value="medium" name="size">
            <label for="medium">Medium ($13)</label>
            <input type="radio" value="large" name="size">
            <label for="large">Large ($15)</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-dark">Total Cost</button>
      </form>
      <div id="results">
        <p>The total cost of your pizza is $<span id="price"></span></p>
      </div>
    </div>
</body>

</html>
